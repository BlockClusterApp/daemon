version: '3'
services:
  configserver:
    build: 
      context: .
      dockerfile: docker/local.Dockerfile
    ports:
      - '3005:3005'
    volumes:
      - ./src/config-files:/conf.d/
      - ./src/:/go/src/github.com/BlockClusterApp/blockcluster-daemon/src
    deploy:
      resources:
        limits:
          memory: 200M
          cpus: '0.1'
        reservations:
          memory: 50M
          cpus: '0.1'


