apiVersion: v1
kind: Service
metadata:
  name: network-interfacer
  annotations:
        service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  selector:
    name: network-interfacer
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 3005
  - name: https
    protocol: TCP
    port: 443
    targetPort: 3005
